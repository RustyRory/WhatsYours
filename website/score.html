<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Guess It? â€” Score Tracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container py-5">
      <h1 class="text-center mb-4">Score Tracker</h1>

      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card p-4 shadow-sm">
            <h3>Player 1: <span id="score1">0</span> points</h3>
            <button class="btn btn-success mb-3" onclick="addPoint(1)">
              +1 Point
            </button>

            <h3>Player 2: <span id="score2">0</span> points</h3>
            <button class="btn btn-success mb-3" onclick="addPoint(2)">
              +1 Point
            </button>

            <hr />
            <button class="btn btn-danger" onclick="resetScores()">
              Reset Scores
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="js/score.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
